name: Sync to Hugging Face
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1 # Only get the latest commit, ignores deep history
      - name: Install HF Hub
        run: pip install huggingface_hub
      - name: Upload to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          huggingface-cli upload compendious/EMNIST-OCR . . \
            --repo-type=space \
            --token=$HF_TOKEN \
            --exclude="backend/EMNIST_CNN.pth"
